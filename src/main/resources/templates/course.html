<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Course Page</title>

    <div th:fragment="header">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!--Bootstrap CSS-->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Belgrano|Flamenco&display=swap" rel="stylesheet">
    </div>


</head>
<body style="background-color: seagreen">

<div th:fragment="navbar" style="background-color: slategray">
    <div class="row">
        <div class="col">
            <ul class="nav">
                <li class="navbar-nav" id="firstItem">
                    <p><img src = "https://res.cloudinary.com/ascension-enterprises/image/upload/v1566592764/mlj1tttewvrn9n2yyabt.gif" alt = "Logo" /></p>
                </li>
            </ul>
        </div>
        <div class="col">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:align="top" style="color: whitesmoke" href="#">Welcome <span
                        th:text="${#authentication.name}"></span></a>
            </li>
        </div>
        <div class="col">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" style="color: whitesmoke" href="/login">Login</a>
            </li>
        </div>
        <div class="col">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" style="color: whitesmoke" href="/register">Register</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: whitesmoke" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<h2>Course Page</h2>

<div class="container">
    <!--insert webpage content here-->
    <div sec:authorize="hasAuthority('ADMIN')">
        Administrators will see this text. You can display a navbar here.
    </div>

    <div sec:authorize="hasAuthority('USER')">
        Users will see this text. You can display a navbar here.
    </div>
</div>


<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container" th:fragment="footnote">
    <footer>
        <center>
            <div class="footer-main-div" style="alignment: center">
                <p style="color:greenyellow; ">&copy; Copyright 2019 John Anderjaska.</p>
            </div>
        </center>
    </footer>
    </footer>
</div>

</body>
</html>
