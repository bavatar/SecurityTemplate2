<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Tasks</title>

    <th:block th:insert="base :: header"></th:block>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body style="background-color: seagreen">

<div th:replace="base::navbar"></div>
<br>
<div class="container" style="background-color: lightyellow">
    <br>
    <center>
    <h2>ToDo List</h2>
        <br>
    <div sec:authorize="!isAuthenticated()">
        <b>
        <p><a style="color: black" href="/register"><h3>Register</h3></a></p>
        <p><a style="color: black" href="/login"><h3>Login</h3></a></p>
        </b>
        <br>
    </div>
    </center>
</div>
<br>

<div class="nav-item"  sec:authorize="isAuthenticated()">
    <br>
    <div class="container">
        <b><a style="color: whitesmoke" href="/add">Add a Task</a></b>
        <br>
        <br>
        <center><h3>List of Tasks</h3></center>
        <table style="border: slateblue">
            <tr>
                <th>Task Name</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
            <tr th:each="todo: ${todos}">
                <td th:text="${todo.taskName}"></td>
                <td th:text="${todo.dueDate}"></td>
                <td th:text="${todo.priority}"></td>
                <td>
                    <b>
                    <a style="color: black" th:href="@{/update/{id}(id=${todo.id})}">Update</a>
                    <a style="color: black" th:href="@{/detail/{id}(id=${todo.id})}">Details</a>
                    <a style="color: black" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
                    </b>
                </td>
            </tr>
        </table>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container" th:fragment="footnote">
    <footer>
        <center>
            <div class="footer-main-div" style="alignment: center">
                <p style="color:greenyellow; ">&copy; Copyright 2019 John Anderjaska.</p>
            </div>
        </center>
    </footer>
    </footer>
</div>

</body>
</html>
