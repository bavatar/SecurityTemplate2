<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show all courses</a><br />
Title: <span th:text="${todo.taskName}" ></span>
Instructor: <span th:text="${todo.dueDate}" ></span>
Credits: <span th:text="${todo.priority}" ></span>
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this course</a>

</body>
</html>
